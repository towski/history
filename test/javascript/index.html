<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
<script type="text/javascript" src="../../public/javascript/class.js"></script>
<script type="text/javascript" src="../../public/javascript/index.js"></script>

  <script>
  $(document).ready(function(){
    
module('history API', {
  setup: function() {
    this.oldGet = $.getJSON
    $.getJSON = function(url, callback) {
      setTimeout(function() {
        callback([{"actor_id":1,"source_id":2,"comments":{"can_remove":true, "count":0, "can_post":true, "comment_list":{}}, "actor_id":3400804, "created_time":1272648457, "message":"Hey! Happy birthday and feel better!", "source_id":6008237, "likes":{"href":"http://www.facebook.com/social_graph.php?node_id=890352519311&class=LikeManager", "user_likes":false, "friends":{}, "sample":{}, "count":0, "can_like":true}}]);
      }, 0);
    };
  },
  teardown: function() {
    $.getJSON = this.oldGet;
  }
});

asyncTest('fetches a history', 1, function() {
  $.getJSON('/feed', function(events) {
    addHistory(events);
    ok($('ul#history li').length > 0, 'fetched feed with unread items' );
    start();
  });
});

  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
</html>
